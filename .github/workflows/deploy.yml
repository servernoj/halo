name: Deploy to Raspberry Pi

on:
  push:
    branches: [master]

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build ESP32-C6 firmware
        working-directory: esp32c6
        run: |
          . $IDF_PATH/export.sh
          idf.py set-target esp32c6
          idf.py build
      
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32c6-firmware
          path: esp32c6/build/halo.bin
          retention-days: 7

  deploy:
    needs: build-firmware
    runs-on:
      - self-hosted
      - halo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: esp32c6-firmware
          path: esp32c6/build/

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --prod --frozen-lockfile

      - name: Init env file
        run: touch apps/api/.env

      - name: Copy to predefined location
        run: rsync -a --delete ./ $HOME/halo/

      - name: Restart the service
        run: sudo systemctl restart halo.service
